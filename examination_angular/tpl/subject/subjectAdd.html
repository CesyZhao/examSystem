<style>
	.Attributecontent_left select{width:100px}
	textarea,input{font-size:12px;}
	.Answerpart_right textarea,.Problemcontent textarea{width:90%;height:70%;border:none;padding:10px;}
</style>
	<!--题目添加-->
                <div class="editingarea">
                	
                    <div class="c_flex"><span class="c_flexible"></span></div>
                    <div class="chosetitle">添加题目<a href="#" class="deletetitle">删除</a></div>
                	<div class="c_editview">
                    	<div class="Attribute">
                             <div class="Attributetit">题目属性</div>
                             <div class="Attributecontent">
                                 <div class="Attributecontent_left">
                                     <b>
                                     	题型：<select name="type" ng-model="subject.typeId"
                                                   ng-options="type.id as type.realName for type in types">
                                       	</select>
                                     </b>
                                     <b>
                                         难度：<select name="level" ng-model="subject.levelId"
                                                    ng-options="level.id as level.realName for level in levels">
                                     </select>
                                     </b>
                                     <b>
                                     <b>
                                     	方向：<select name="department" ng-model="subject.departmentId"
                                                   ng-options="dpt.id as dpt.name for dpt in dpts">
                                     </select>
                                     </b>
                                     	知识点：<select name="topics" ng-model="subject.topicId"
                                                    ng-options="topic.id as topic.title for topic in topics | filtrate : subject.departmentId">
                                     </select>
                                     </b>
                                     
                                     <!--
									 <div class="Attributecontent_right">
                                     	<a href="#" class="addAttr">添加</a>
                                        <a href="#" class="leftmove">左移</a>
                                     </div>
                                     -->
                                 </div>              
                             </div>
                        </div>
                        <div class="Problem">
                            <div class="Attributetit">题目题干</div>
                            <div>
                                <textarea name="stem" cols="80" rows="4" ng-model="subject.stem"></textarea>
                            </div>
                        </div>
                        <div class="Answeroptions" ng-show="subject.typeId ==1">
                            <div class="Attributetit">答案选项<em>(通过勾选每个选项下面的框可以设置正确答案)</em></div>
                            <div class="c_condition"><span class="icon_add">
                            	<em class="icon_r" style="float: left">添加选项</em></span>
                            </div>
                            <div class="Answercontent">
                            	<!--选项-->
                                <div class="Answerpart">
                                     <div class="Answerpart_left">
                                         <p>A</p><span>
                                         <input type="radio" value="0" on-change name="answer"/></span>
                                     </div>
                                     <div class="Answerpart_right">
                                     	<textarea name="content" ng-model="subject.choiceContent[0]"></textarea>
                                     </div>
                                     <div class="clear"></div>
                                </div>
                                <div class="Answerpart">
                                    <div class="Answerpart_left">
                                        <p>B</p><span>
                                        <input type="radio" value="1" on-change name="answer"/>
                                        </span>
                                    </div>
                                    <div class="Answerpart_right">
                                    	<textarea name="content" ng-model="subject.choiceContent[1]"></textarea>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="Answerpart">
                                    <div class="Answerpart_left">
                                        <p>C</p><span>
                                        <input type="radio" value="2" on-change name="answer"/>
                                        </span>
                                    </div>
                                    <div class="Answerpart_right">
                                    	<textarea name="content" ng-model="subject.choiceContent[2]"></textarea>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="Answerpart">
                                    <div class="Answerpart_left">
                                        <p>D</p><span>
                                        <input type="radio" value="3" on-change name="answer"/>
                                        </span>
                                    </div>
                                    <div class="Answerpart_right">
                                    	<textarea name="content" ng-model="subject.choiceContent[3]"></textarea>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="clear"></div>
                            </div>
                        </div>

                        <div class="Answeroptions" ng-show="subject.typeId ==2">
                            <div class="Attributetit">答案选项<em>(通过勾选每个选项下面的框可以设置正确答案)</em></div>
                            <div class="c_condition"><span class="icon_add">
                            	<em class="icon_r" style="float: left">添加选项</em></span>
                            </div>
                            <div class="Answercontent">
                                <!--选项-->
                                <div class="Answerpart">
                                    <div class="Answerpart_left">
                                        <p>A</p><span>
                                         <input type="checkbox" value="0" on-change name="answer"/></span>
                                    </div>
                                    <div class="Answerpart_right">
                                        <textarea name="content" ng-model="subject.choiceContent[0]"></textarea>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="Answerpart">
                                    <div class="Answerpart_left">
                                        <p>B</p><span>
                                        <input type="checkbox" value="1" on-change name="answer"/>
                                        </span>
                                    </div>
                                    <div class="Answerpart_right">
                                        <textarea name="content" ng-model="subject.choiceContent[1]"></textarea>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="Answerpart">
                                    <div class="Answerpart_left">
                                        <p>C</p><span>
                                        <input type="checkbox" value="2" on-change name="answer"/>
                                        </span>
                                    </div>
                                    <div class="Answerpart_right">
                                        <textarea name="content" ng-model="subject.choiceContent[2]"></textarea>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="Answerpart">
                                    <div class="Answerpart_left">
                                        <p>D</p><span>
                                        <input type="checkbox" value="3" on-change name="answer"/>
                                        </span>
                                    </div>
                                    <div class="Answerpart_right">
                                        <textarea name="content" ng-model="subject.choiceContent[3]"></textarea>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="clear"></div>
                            </div>
                        </div>



                        <div class="Problem chapterAnswer" ng-show="subject.typeId==3">
                            <div class="Attributetit">答案</div>
                            <div class="Problemcontent">
                            	<textarea name="answer" ng-model="subject.answer"></textarea>
                            </div>
                        </div>

                        <div class="Problem">
                            <div class="Attributetit">答案解析</div>
                            <div class="Problemcontent">
                            	<textarea name="analysis" ng-model="subject.analysis"></textarea>
                            </div>
                        </div>
                        <div class="btn_left">
                            <span class="btnL"><em class="btnR" ng-click="saveSbj($event)">保存并继续</em></span><span class="btnL"><em class="btnR" ng-click="saveSbj($event)">保存并关闭</em></span>
                        </div>
                    </div>
                </div>
