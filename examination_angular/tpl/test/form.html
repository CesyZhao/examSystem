<!DOCTYPE html>
<html lang="en" ng-app="formExample">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../frameworks/angular-1.4.0/angular.min.js"></script>
    <script>  angular.module('formExample', [])
            .controller('FormController', ['$scope', function($scope) {
                $scope.userType = 'guest';}]);
    </script>
    <style> .my-form {
    -webkit-transition:all linear 0.5s;   transition:all linear 0.5s;
    background: transparent; } .my-form.ng-invalid {   background: red; }</style>

</head>
<body>
<form name="myForm" ng-controller="FormController" class="my-form">
    userType: <input name="input" ng-model="userType" required>
    <span class="error" ng-show="myForm.input.$error.required">Required!</span><br>
    <tt>userType = {{userType}}</tt><br>
    <tt>myForm.input.$valid = {{myForm.input.$valid}}</tt><br>
    <tt>myForm.input.$error = {{myForm.input.$error}}</tt><br>
    <tt>myForm.$valid = {{myForm.$valid}}</tt><br>
    <tt>myForm.$error.required = {{!!myForm.$error.required}}</tt><br> </form>
</body>
</html>
